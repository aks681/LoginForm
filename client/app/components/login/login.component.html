<div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
            <form name="sentMessage" id="contactForm" (submit) = "Login($event)"novalidate>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                      <label>Username</label>
                        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" id="name">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                      <label>Password</label>
                        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" id="email">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-success btn-lg">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row show-hide-message" [hidden]="!successMsg">
      <div class="alert alert-success"> {{successMsg}} </div>
    </div>
    <br>
    <div class="row show-hide-message" [hidden]="!errorMsg">
      <div class="alert alert-danger"> {{errorMsg}} </div>
    </div>
